<!DOCTYPE html>
<html>
  <head>
    <title>transferPropsTo</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>

  <div id="app"></div>

  <script type="text/jsx">
    var App = React.createClass({
      // Render the template in DOM
      render: function() {
        return (
          <div>
            <BButton href="javscript:alert('Hello'))" className="btn-primary">I <BIcon className="glyphicon-heart" /> React</BButton>
            <BButton className="btn-success">I <BIcon className="glyphicon-edit" /> React</BButton>
            <BButton className="btn-danger">I <BIcon className="glyphicon-inbox" /> React</BButton>
          </div>
        )
      }
    });

    var BButton = React.createClass({
      render: function(){
        return this.transferPropsTo(<a className="btn">{this.props.children}</a>)
      }
    });

    var BIcon = React.createClass({
      render: function() {
        return this.transferPropsTo(<span className="glyphicon"></span>)
      }
    });

    // Render component with props
    React.render(<App />, document.getElementById('app'));
  </script>
  </body>
</html>
